<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista favoritos</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js" defer type="module"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div id="search-container" class="navbar-search-container">
                <div>
                    <input type="checkbox" id="favorite">
                    <label for="favorite">Cards Favorite</label>
                </div>
            </div>
            <div>
                <a href="#/" class="navbar-btn-container">
                    <button  class="navbar-btn">Gestionar Proyectos</button>
                </a>
                <a  href="#/favorite" class="navbar-btn-container">
                    <button class="navbar-btn">Proyectos Favoritos</button>
                </a>
                <a href="#/saved" class="navbar-btn-container">
                    <button  class="navbar-btn">Proyectos Guardados</button>
                </a>
            </div>
        </nav>
    </header>
    <main id="container" class="main">
    </main>
    <template id="card-template">
        <div class="card">
            <h2 class="card-title"></h2>
            <button class="card-button-delete"> Eliminar </button>
            <button class="card-button-favorite"> AÃ±adir favorito</button>
        </div>
    </template>
    <template id="home-page">
        <div id="home-container">
            <div class="body_title">
                <h1>Gestionar Cards</h1>
            </div>
            <div class="body_input-container">
                <input class="body_input" type="text" id="input_card" placeholder="Enter text here...">
                <button class="body_button" id="button_card-add">Add Item</button>
                <button class="body_button" id="button_card-clear">Clear List</button>
                <button class="body_button" id="button_card-save">Save List</button>
            </div>
            <div id="ListItemContainer" class="body_list-container">
            </div>
        </div>
    </template>
</body>
</html>
