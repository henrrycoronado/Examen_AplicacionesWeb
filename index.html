<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista favoritos</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div>
                <input id="search" class="nav-bar-input" type="text" placeholder="Buscar">
            </div>
            <div>
                <a>
                    <input id="text" class="nav-bar-input" type="text" placeholder="nuevo texto"/>
                </a>
                <a>
                    <button>Agregar Elemento</button>
                </a>
                <a>
                    <button>Reiniciar Lista</button>
                </a>
            </div>
        </nav>
    </header>
    <main id="container" class="main">
        <div class="lista-container">
            <div class="lista-titulo">Lista de elementos</div>
            <div class="lista-content-container">
                <ul id="lista" class="lista-content">
                    
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
